<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- Background -->
  <rect width="400" height="120" fill="#f5f5f5"/>
  
  <!-- Panel -->
  <rect x="10" y="10" width="380" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
  
  <!-- Normal Button -->
  <rect x="20" y="30" width="100" height="36" rx="4" fill="#e0e0e0"/>
  <text x="70" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">Normal</text>
  
  <!-- Accent Button -->
  <rect x="140" y="30" width="100" height="36" rx="4" fill="#00a67d"/>
  <text x="190" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Accent</text>
  
  <!-- Success Button -->
  <rect x="260" y="30" width="100" height="36" rx="4" fill="#388e3c"/>
  <text x="310" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Success</text>
  
  <!-- Status indicators -->
  <circle cx="45" cy="90" r="8" fill="#388e3c"/>
  <text x="60" y="94" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#1a1a1a">Ready</text>
  
  <circle cx="145" cy="90" r="8" fill="#f57c00"/>
  <text x="160" y="94" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#1a1a1a">Warning</text>
  
  <circle cx="255" cy="90" r="8" fill="#d32f2f"/>
  <text x="270" y="94" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#1a1a1a">Error</text>
</svg>