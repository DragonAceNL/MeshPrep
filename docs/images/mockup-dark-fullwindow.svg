<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <!-- Window Background -->
  <rect width="700" height="400" fill="#0f1720"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="50" fill="#111822"/>
  <text x="20" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#4fe8c4" font-weight="bold">MeshPrep</text>
  <text x="120" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#dff6fb">- Select Model</text>
  <rect x="650" y="12" width="30" height="26" rx="4" fill="#1b2b33"/>
  <text x="665" y="30" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#dff6fb" text-anchor="middle">?</text>
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="180" height="300" fill="#111822"/>
  
  <!-- Step items -->
  <rect x="10" y="60" width="160" height="36" rx="4" fill="#1b2b33"/>
  <circle cx="30" cy="78" r="8" fill="#6bff6b"/>
  <text x="45" y="82" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb">1. Environment</text>
  
  <rect x="10" y="105" width="160" height="36" rx="4" fill="#4fe8c4" opacity="0.15"/>
  <rect x="10" y="105" width="160" height="36" rx="4" fill="none" stroke="#4fe8c4" stroke-width="2"/>
  <circle cx="30" cy="123" r="8" fill="#4fe8c4"/>
  <text x="45" y="127" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#4fe8c4">2. Select Model</text>
  
  <rect x="10" y="150" width="160" height="36" rx="4" fill="#1b2b33" opacity="0.5"/>
  <text x="45" y="172" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" opacity="0.5">3. Suggest Filter</text>
  
  <rect x="10" y="195" width="160" height="36" rx="4" fill="#1b2b33" opacity="0.5"/>
  <text x="45" y="217" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" opacity="0.5">4. Dry-Run</text>
  
  <rect x="10" y="240" width="160" height="36" rx="4" fill="#1b2b33" opacity="0.5"/>
  <text x="45" y="262" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" opacity="0.5">5. Execute</text>
  
  <rect x="10" y="285" width="160" height="36" rx="4" fill="#1b2b33" opacity="0.5"/>
  <text x="45" y="307" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" opacity="0.5">6. Results</text>
  
  <!-- Main Content -->
  <rect x="190" y="60" width="500" height="240" rx="8" fill="#111822"/>
  
  <!-- File selection area -->
  <text x="210" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#dff6fb">Select STL File</text>
  <rect x="210" y="100" width="460" height="60" rx="4" fill="#1b2b33" stroke="#4fe8c4" stroke-dasharray="4"/>
  <text x="440" y="135" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" text-anchor="middle" opacity="0.7">Drag and drop STL file here or click to browse</text>
  
  <!-- Radio buttons -->
  <circle cx="220" cy="190" r="8" fill="none" stroke="#4fe8c4" stroke-width="2"/>
  <circle cx="220" cy="190" r="4" fill="#4fe8c4"/>
  <text x="235" y="194" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb">Auto-detect profile and suggest filter</text>
  
  <circle cx="220" cy="220" r="8" fill="none" stroke="#dff6fb" stroke-width="1" opacity="0.5"/>
  <text x="235" y="224" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" opacity="0.7">Use existing filter script</text>
  
  <!-- Load filter button -->
  <rect x="210" y="250" width="120" height="32" rx="4" fill="#1b2b33" opacity="0.5"/>
  <text x="270" y="270" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" text-anchor="middle" opacity="0.5">Load Filter</text>
  
  <!-- Global Log -->
  <rect x="0" y="350" width="700" height="50" fill="#111822"/>
  <text x="20" y="375" font-family="Consolas, monospace" font-size="11" fill="#6bff6b">[OK] Environment ready</text>
  <text x="200" y="375" font-family="Consolas, monospace" font-size="11" fill="#dff6fb">| Waiting for model selection...</text>
  
  <!-- Footer Navigation -->
  <rect x="500" y="310" width="80" height="32" rx="4" fill="#1b2b33"/>
  <text x="540" y="330" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" text-anchor="middle">Previous</text>
  
  <rect x="590" y="310" width="80" height="32" rx="4" fill="#1b2b33" opacity="0.5"/>
  <text x="630" y="330" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb" text-anchor="middle" opacity="0.5">Next</text>
</svg>