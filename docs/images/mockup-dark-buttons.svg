<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- Background -->
  <rect width="400" height="120" fill="#0f1720"/>
  
  <!-- Panel -->
  <rect x="10" y="10" width="380" height="100" rx="8" fill="#111822"/>
  
  <!-- Normal Button -->
  <rect x="20" y="30" width="100" height="36" rx="4" fill="#1b2b33"/>
  <text x="70" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#dff6fb" text-anchor="middle">Normal</text>
  
  <!-- Accent Button -->
  <rect x="140" y="30" width="100" height="36" rx="4" fill="#4fe8c4"/>
  <text x="190" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#0f1720" text-anchor="middle">Accent</text>
  
  <!-- Success Button -->
  <rect x="260" y="30" width="100" height="36" rx="4" fill="#6bff6b"/>
  <text x="310" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#0f1720" text-anchor="middle">Success</text>
  
  <!-- Status indicators -->
  <circle cx="45" cy="90" r="8" fill="#6bff6b"/>
  <text x="60" y="94" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb">Ready</text>
  
  <circle cx="145" cy="90" r="8" fill="#ffd93d"/>
  <text x="160" y="94" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb">Warning</text>
  
  <circle cx="255" cy="90" r="8" fill="#ff6b6b"/>
  <text x="270" y="94" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#dff6fb">Error</text>
</svg>