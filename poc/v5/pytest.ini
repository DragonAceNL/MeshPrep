[pytest]
# Pytest configuration for POC v5

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    slow: marks tests as slow (Blender tests >30s)
    unit: marks tests as unit tests
    integration: marks tests as integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage
[coverage:run]
source = meshprep
omit = 
    */tests/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
